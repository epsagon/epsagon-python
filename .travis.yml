language: python
dist: xenial
sudo: required
python:
    - "3.7"
 
install:
  - pip install -r requirements-dev.txt
  - pip install pylint

before_script:
  - "pylint --msg-template='{path}:{line}: [{msg_id}({symbol}) {obj}] {msg}' epsagon/"

script:
  - tox

deploy:
  provider: script
  script: bash scripts/publish.sh
  edge: true
  on:
    branch: master
